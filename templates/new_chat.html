{% extends "base.html" %}
{% block main %}
  <div class="chat-content"
       style="flex:1; display:flex; flex-direction:column;
              align-items:center; justify-content:center;">
    <h1 style="margin-bottom:1rem; color:#e5e5e5;">
      Hello, how are you today?
    </h1>

    <!-- 移除 Model/Style 选择器 -->

    <!-- 不再输入 Clinician ID；点击 Send 创建新会话并跳转到聊天页 -->
    <div class="input-container" style="width:100%; max-width:800px;">
      <div class="input-wrapper">
        <input id="textInput" class="text-input" type="text"
               placeholder="Type your reply to start…"/>
        <button id="sendBtn" class="send-btn">Send</button>
      </div>
    </div>
  </div>
{% endblock %}
